# ==============================================================================
# Nginx Configuration - Fallback Reverse Proxy
# Production: TLS Termination, Load Balancing, WebSocket Support
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Upstream: Lavalink Nodes
    upstream lavalink_cluster {
        least_conn;
        keepalive 32;
        
        server lavalink-node1:2333 weight=100 max_fails=3 fail_timeout=30s;
        server lavalink-node2:2334 weight=100 max_fails=3 fail_timeout=30s;
        server lavalink-node3:2335 weight=100 max_fails=3 fail_timeout=30s;
        server lavalink-backup:2336 weight=50 max_fails=3 fail_timeout=30s backup;
    }
    
    # Upstream: HAProxy (YouTube Proxy)
    upstream proxy_router {
        server haproxy:9000 weight=100;
        keepalive 16;
    }
    
    # ==============================================================================
    # Server: Main Lavalink Endpoint (Port 80/443)
    # ==============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 100;
        
        # ==============================================================================
        # WebSocket: Lavalink Connection
        # ==============================================================================
        location /v4/websocket {
            proxy_pass http://lavalink_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Buffering off for WebSocket
            proxy_buffering off;
        }
        
        # ==============================================================================
        # REST API: Lavalink Endpoints
        # ==============================================================================
        location /v4/ {
            proxy_pass http://lavalink_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # ==============================================================================
        # Legacy Endpoints (v3 compatibility)
        # ==============================================================================
        location / {
            proxy_pass http://lavalink_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # ==============================================================================
        # Version Endpoint
        # ==============================================================================
        location /version {
            proxy_pass http://lavalink_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # ==============================================================================
        # Metrics (Prometheus)
        # ==============================================================================
        location /metrics {
            proxy_pass http://lavalink_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Restrict to internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;
        }
        
        # ==============================================================================
        # Health Check
        # ==============================================================================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
    
    # ==============================================================================
    # Server: YouTube Proxy Router (Port 9000)
    # ==============================================================================
    server {
        listen 9001;
        server_name _;
        
        location / {
            proxy_pass http://proxy_router;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}

# ==============================================================================
# Stream: TCP/UDP Proxy (for raw connections)
# ==============================================================================
stream {
    log_format stream '$remote_addr [$time_local] '
                     '$protocol $status $bytes_sent $bytes_received '
                     '$session_time';
    
    access_log /var/log/nginx/stream.log stream;
    
    # Lavalink TCP Passthrough
    upstream lavalink_tcp {
        least_conn;
        server lavalink-node1:2333;
        server lavalink-node2:2334;
        server lavalink-node3:2335;
        server lavalink-backup:2336 backup;
    }
    
    server {
        listen 2333;
        proxy_pass lavalink_tcp;
        proxy_timeout 300s;
        proxy_connect_timeout 10s;
    }
}
