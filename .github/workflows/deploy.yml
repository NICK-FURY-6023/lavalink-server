# ==============================================================================
# GitHub Actions CI/CD Pipeline
# Lavalink Cluster - Build, Test, Deploy
# ==============================================================================

name: Lavalink Cluster CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cluster/**'
      - 'proxy/**'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # VALIDATE CONFIGURATIONS
  # ============================================================================
  validate:
    name: Validate Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: |
            cluster/*.yml
            proxy/*.yml
            monitoring/*.yml
            docker-compose.yml
          config_file: .yamllint.yml
        continue-on-error: true

      - name: Validate Docker Compose
        run: |
          docker compose config -q
          echo "✅ Docker Compose configuration is valid"

      - name: Check HAProxy config syntax
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/proxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro \
            haproxy:2.9-alpine haproxy -c -f /usr/local/etc/haproxy/haproxy.cfg || true
          echo "✅ HAProxy configuration checked"

  # ============================================================================
  # BUILD DOCKER IMAGES
  # ============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Lavalink image
        uses: docker/build-push-action@v5
        with:
          context: ./pterodactyl
          file: ./pterodactyl/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================================================
  # SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # DEPLOY TO STAGING
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.lavalink.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/lavalink-cluster
            git pull origin develop
            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps

      - name: Health check
        run: |
          sleep 30
          curl -f https://staging.lavalink.example.com/version || exit 1

  # ============================================================================
  # DEPLOY TO PRODUCTION
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://lavalink.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production cluster
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/lavalink-cluster
            git pull origin main
            
            # Rolling update with Docker Swarm
            docker stack deploy -c docker-compose.swarm.yml lavalink-cluster
            
            # Wait for services to be ready
            sleep 60
            
            # Verify deployment
            docker stack services lavalink-cluster

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://lavalink.example.com/version || exit 1

      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '✅ Lavalink cluster deployed to production successfully!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '❌ Lavalink cluster deployment to production failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ============================================================================
  # CLEANUP OLD IMAGES
  # ============================================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
